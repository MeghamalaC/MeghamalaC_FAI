

<div class="container">
    <div class="row">
        <div *ngFor="let fru of fruList" class="col-md-6">
            <div class="card-list-group">
                <div class="card-body m-2">
                    <div class="row">
                        <div class="col-sm-4">
                            <img width="150px" height="200px"  [src]="fru.fruitImage"/>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" disabled [value]="fru.fruitID">
                            <input type="text"  class="form-control" disabled [value]="fru.fruitName">
                            <input type="text"  disabled class="form-control" [value]="fru.fruitPrice">
                            <input type="text"  disabled class="form-control" [value]="fru.fruitStock">
                        </div>
                        <div class="col-sm-2">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="btn btn-info p-2" routerLink="/Fruit/Edit/{{fru.fruitID}}">
                                        <i class="fa fa-pencil fa-fw"></i>
                                    </a> 
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-danger p-2" (click)="deleteFruitFromServer(fru.fruitID)" >
                                        <i class="fa fa-trash fa-fw"></i>
                                    </a> 
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-primary p-2" routerLink="/Fruit/View/{{fru.fruitID}}">
                                        <i class="fa fa-eye fa-fw"></i>
                                    </a> 
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
