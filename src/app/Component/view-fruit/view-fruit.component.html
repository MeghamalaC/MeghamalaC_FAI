<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h2>Details of the Fruit</h2>
        <hr>
        <p>
            <img class="card-img" [src]="selected.fruitImage"/>
        </p>  
        <p><input type="text" disabled class="form-control" [(ngModel)]="selected.fruitID"></p>
        <p><input type="text" disabled class="form-control" [(ngModel)]="selected.fruitName"></p>
        <p><input type="text" disabled class="form-control" [(ngModel)]="selected.fruitPrice"></p>
        <p><input type="text" disabled class="form-control" [(ngModel)]="selected.fruitStock"></p>
        <p>
            <button class="btn btn-primary" routerLink="/Fruit/All">
                <i class="fa fa-arrow-left"></i>
                Back
            </button>
        </p>
        </div>
        
    </div>
</div>
